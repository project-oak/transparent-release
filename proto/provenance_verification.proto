// Package main contains a command-line tool for verifying SLSA provenances.

syntax = "proto3";

package verification.provenance.v1;

option go_package = "proto/verification";

message VerificationOptions {
    // The absence of a reference provenance indicates that provenance verification can be skipped.
    optional ProvenanceReferenceValues reference_provenance = 1;
}

message ProvenanceReferenceValues {
    bool must_have_build_command = 1;
    optional Digests reference_binary_digests = 2;
    optional Digests reference_builder_image_digests = 3;
    string reference_repo_uri = 4;
    optional StringAllowList reference_builders = 5;
}

// Represents an allow listed map of digests. 
message Digests {
    // Keys are cryptographic hash algorithms (e.g., sha256).
    // Values are acceptable digests.
    map<string, StringAllowList> digests = 1;
}

// Represents an allow list of values.
message StringAllowList {
    repeated string values = 1;
}
